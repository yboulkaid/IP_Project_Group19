<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="layoutStyle.css" />
	<link href='http://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>	

	<title>Layout</title>
</head>

<body>
  <div>
    <header>
      <h1>My Agenda Planner</h1>
    </header>

    	<div class="metaContainer">
    		<div class="buttonContainer">
    			<br/><br/>
    			<div align="center"><button class="bigButton">Add Activity</button></div>
    		</div>
      		<div id="activitiesContainer" class="ContainerBox">
      		<div class="marine boxHeader"><b>Your Activities</b></div>
	      		<ul>
					<li><span class="textList">30 min</span><span class="listItem"><span class="yellow flag"></span>Hello !</span><div class="clear-fix"></div></li>
					<li><span class="textList">10 min</span><span class="listItem"><span class="green flag"></span>I am an event !</span><div class="clear-fix"></div></li>
					<li><span class="textList">05 min</span><span class="listItem"><span class="orange flag"></span>And I am draggable !</span><div class="clear-fix"></div></li>
					<li><span class="textList">09 min</span><span class="listItem"><span class="brown flag"></span>Try now !</span><div class="clear-fix"></div></li>
				</ul>
      		</div>
    	</div>
		
		<div class="metaContainer">
			<div class="infoContainer">
				<span>Start : <b>08.00</b></span>
				<br/>
				<span>End : <b>08.00</b></span>
				<br/>
				<span>Total length : <b>120 min</b></span>
				<br/>
				<div class="timeBar"></div>
			</div>
	      	<div id="dayContainer" class="ContainerBox">
	      		<div class="darkmarine boxHeader"><b>Your day</b></div>
	      		<ul>
					<li><span class="textList">08.00</span><span class="listItem"><span class="yellow flag"></span>Hello !</span><div class="clear-fix"></div></li>
					<li><span class="textList">08.00</span><span class="listItem"><span class="green flag"></span>I am an event !</span><div class="clear-fix"></div></li>
					<li><span class="textList">08.00</span><span class="listItem"><span class="orange flag"></span>Hello !</span><div class="clear-fix"></div></li>
					<li><span class="textList">08.00</span><span class="listItem"><span class="brown flag"></span>And Hello again !</span><div class="clear-fix"></div></li>
				</ul>
	      	</div>
      	</div>
    </div>
	<button class="bottom bigButton">Add Day</button>  
</body>
</html>
