<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Drag &amp; Drop</title>
		<link rel="stylesheet" href="listsStyle.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>		
	  <script>
		  $(function() {
		    $( "#sortable1, #sortable2" ).sortable({
		    	connectWith: ".connectedLists",
		    	stop: function(event, ui) {
					var data = "";
					var order = "";
			
			        $(".container li").each(function(i, el){
			            data += $(el).text();
			            order += $(el).index();
			        });
			        
			        $("#result").html(data + "<br>" + order);
		   		}
		    }).disableSelection();
			});
	  </script>
	</head>

	<body>
		<div class="container" id="list1Container">
			<ul id="sortable1" class="connectedLists">
				<li class="listItem">Hello !</li>
				<li class="listItem">I am</li>
				<li class="listItem">A list</li>
				<li class="listItem">Drag me !</li>
			</ul>
		</div>
		<div class="container" id="list2Container">
			<ul id="sortable2" class="connectedLists">
				<li class="listItem">And</li>
				<li class="listItem">I am</li>
				<li class="listItem">Another list</li>
				<li class="listItem">Drag me youhou !</li>
			</ul>
		</div>
		
		<div id="result"> </div>
	</body>
</html>
