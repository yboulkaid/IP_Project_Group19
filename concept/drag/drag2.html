<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Drag n' Drop</title>
		
			<style type="text/css">
			#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
			#div2 {width:150px;height:20px;padding:10px;border:1px solid #aaaaaa;}
			.container {width:350px; height:100px; padding:10px; border:2px solid gray; margin:0px;}
			</style>
			
			<script>
				function allowDrop(ev)
				{
				ev.preventDefault();
				}
	
				function drag(ev)
				{
				ev.dataTransfer.setData("Text",ev.target.id);
				}
	
				function drop(ev)
				{
				ev.preventDefault();
				var data=ev.dataTransfer.getData("Text");
				ev.target.appendChild(document.getElementById(data));
				}
			</script>
		
		</head>
		
		
		<body>

			<p>Drag your item to the box below</p>
			
			<div class="container">
				<p>Drag your item from this box</p>
				<div id="div2" draggable="true" ondragstart="drag(event)" width="336" height="69">
					<p>ITEM</p>
				</div>
			</div>
			</br>
			<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			<br>

			
		</body>
</html>
