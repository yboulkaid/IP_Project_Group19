		<script type="text/javascript">

			$(function() {
				$( "#draggable" ).draggable();
				$( "#droppable" ).droppable({

						$( this )
							.addClass( "ui-state-highlight" )
							.find( "p" )
								.html( "Dropped!" );
												}
											});
						});


		</script>
