<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Drag n' Drop</title>
		
		<style type="text/css">
		#div1, #div2
		{float:left; width:300px; height:200px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
		#item
		{float:left; width:100px; height:35px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
		
		</style>
		
		<script>
			//Specifies where the dragged data can be droppped
			function allowDrop(ev)
			{
			ev.preventDefault();
			}
			
			//Specifies what should happen when the item is dragged, gives it a data type and a value
			function drag(ev)
			{
			ev.dataTransfer.setData("Text",ev.target.id);
			}
			
			//When the dragged data is dropped, a drop event occurs
			function drop(ev)
			{
			ev.preventDefault();
			var data=ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>

	<body>

		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
			
			<p>Drag your item from this box</p>
			<div id="item" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
				<p>ITEM</p>
			</div>
		</div>
		  
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
			<p>Or drag your item back from this box</p>
		</div>
			

	</body>
</html>
